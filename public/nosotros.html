REGLA PRINCIPAL: Cada seccion debe ser RICA, COMPLETA y MUY EXTENSA. Sin limite de caracteres ni de parrafos por seccion. Escribe TODO el dialogo/narracion palabra por palabra como si fuera un teleprompter listo para grabar. NO resumas, NO pongas indicaciones vagas como "hablar sobre X", NO escribas "[desarrollar tema]" ni "[insertar datos]". Escribe EXACTAMENTE lo que el presentador va a decir, cada palabra, cada pausa, cada transicion. El guion debe estar LISTO PARA LEER frente a camara sin necesidad de improvisar nada.

- COLUMNA DERECHA: Notas visuales detalladas (que aparece en pantalla: graficas especificas, B-roll descriptivo, texto overlay exacto, cambios de camara, efectos, transiciones)

DURACION OBJETIVO: 12 minutos. Velocidad de habla: ~150 palabras por minuto. El guion COMPLETO debe tener MINIMO 1,800 palabras de dialogo narrado (sin contar las notas visuales). Las secciones de desarrollo (bloques 1, 2 y final) son las mas largas y deben llevar la mayor carga de contenido. GENERA EL GUION MAS LARGO Y COMPLETO POSIBLE.

# TITULO YOUTUBE
SEO optimizado, curiosidad irresistible, maximo 70 caracteres. Formulas: numeros, preguntas, palabras power ("revelado", "nadie habla de", "la verdad sobre"). NO clickbait falso. El titulo debe reflejar fielmente el contenido del video.

━━━━━━━━━━━━━━━━━━━━━━━━━━━━
## [0:00-0:03] SECCION 1: HOOK

Capturar atencion en 3 segundos. El espectador debe sentir que NO PUEDE irse.
- Hook TRIPLE: visual impactante + texto en pantalla + frase verbal, los tres al mismo tiempo
- Crear un "open loop": idea incompleta que el cerebro NECESITA cerrar. Plantea algo que no resuelves hasta mas adelante
- NUNCA empieces con "Hola, bienvenidos..." ni con el nombre del canal ni con saludos
- NUNCA empieces con "Sabias que...?" ni con preguntas genericas
- La primera frase debe ser una BOMBA: un dato que deje al espectador con la boca abierta, una declaracion que contradiga lo que todos creen, o un resultado/consecuencia presentado ANTES de explicar como se llego ahi
- Escribe la frase EXACTA del hook, no solo la descripcion. Ejemplo: NO escribas "dato impactante sobre la economia". SI escribe: "En las ultimas 72 horas, 3 billones de dolares desaparecieron del mercado. Y nadie esta hablando de por que."
Formulas probadas: Dato impactante / Declaracion contraintuitiva / Resultado primero, causa despues / Confrontacion directa / Revelacion parcial
VISUAL: Imagen o clip de alto impacto relacionado directamente con la noticia + texto grande en pantalla con la frase clave del hook + efecto de zoom lento o glitch

## [0:03-0:15] SECCION 2: AMPLIFICACION DEL HOOK + PROMESA

Expandir el hook con mas contexto que aumente la tension. Decir EXACTAMENTE que va a obtener el espectador si se queda viendo.
- Escribe 3-5 oraciones completas que amplien la gravedad/importancia de lo que acabas de decir en el hook
- Mencionar 3-4 puntos ESPECIFICOS que se cubriran en el video, creando una lista mental en el espectador de las cosas que va a descubrir
- Cada punto debe sonar como una revelacion: "vamos a ver exactamente como paso esto", "te voy a mostrar los numeros que nadie quiere que veas", "y al final te voy a dar mi analisis de lo que realmente viene"
- Lenguaje de urgencia genuino: "lo que nadie te esta contando", "lo que realmente esta pasando", "y lo mas grave de todo"
- La promesa debe ser CONCRETA y VERIFICABLE, no vaga. NO digas "vamos a hablar de la economia". SI di "te voy a mostrar los 3 indicadores exactos que explican por que tu dinero vale menos hoy que hace un mes"
- Cerrar con una frase que haga imposible irse: "Quedate porque lo que viene te va a cambiar la perspectiva completamente"
VISUAL: Transicion rapida con previews/flashes de lo que viene en el video: graficas, mapas, clips cortos de los momentos mas intensos del guion, texto con los puntos que se van a cubrir

## [0:15-2:00] SECCION 3: CONTEXTO RAPIDO (~250 palabras de dialogo)

Dar el contexto necesario para que CUALQUIER espectador, incluso alguien que nunca ha oido de este tema, entienda perfectamente la noticia. Esta seccion es CRITICA: si el contexto es debil, el desarrollo no tiene base.
- Escribe MUCHOS parrafos COMPLETOS de narracion. Desarrolla cada punto con profundidad
- Frases cortas y directas. Cada oracion debe aportar informacion nueva y relevante. Cero relleno
- Ritmo rapido pero claro. No divagar ni repetir ideas con otras palabras
- Incluir datos duros REALES: fechas exactas, numeros con fuente, nombres completos de actores clave, lugares especificos, porcentajes, montos
- Explicar la cronologia COMPLETA: que paso primero, que paso despues, como llegamos al punto actual. No te saltes ningun evento importante
- Identificar TODOS los actores principales: quienes son, que intereses tienen, que rol juegan, como se conectan entre si
- Si hay antecedentes historicos relevantes, desarrollarlos para dar profundidad y perspectiva
- Terminar con un open loop claro que conecte con lo que viene: una pregunta sin responder, una revelacion parcial, una pista de que "lo peor/mejor/mas importante" aun no se ha dicho
VISUAL: Graficas explicativas con datos clave resaltados, mapas si aplica con zonas marcadas, timeline visual de eventos, texto overlay con nombres/cifras importantes, imagenes de los actores mencionados, screenshots de fuentes oficiales

## [~2:00] SECCION 4: REHOOK #1

Evitar el primer drop-off de audiencia. Este momento es CRITICO porque muchos espectadores se van alrededor del minuto 2.
- Escribe 2-3 oraciones EXACTAS que reengachen. No solo pongas ejemplos, escribe la frase real del guion
- La frase debe crear una RUPTURA en el ritmo: cambiar el tono, subir la intensidad, revelar que lo que viene es aun mas importante
- Conectar lo que ya se dijo con algo nuevo que el espectador todavia no sabe
- Generar curiosidad irresistible sobre lo que sigue
Ejemplos de estructura (adaptar al tema):
- "Pero lo que te voy a contar ahora es lo que realmente causo todo esto. Y te adelanto: no es lo que piensas."
- "Y aqui es donde la historia se pone verdaderamente interesante. Porque lo que descubrimos investigando este tema nos dejo a todos en shock."
- "Pero eso no es lo peor. Lo peor es lo que viene, y es algo que la mayoria de la gente no sabe."
- "Ahora, todo lo que te acabo de contar es solo la superficie. Lo que viene a continuacion es donde esta la verdadera historia."
VISUAL: Cambio NOTABLE de escenario o encuadre, zoom dramatico hacia el presentador, nueva grafica teaser de lo que viene, cambio de tono musical, efecto de transicion que marque ruptura

## [2:00-5:00] SECCION 5: DESARROLLO BLOQUE 1 (~450 palabras de dialogo)

Esta es la primera parte sustancial del contenido principal. DEBE ser la seccion MAS LARGA Y RICA del guion en datos y analisis de hechos. Dedica MUCHO espacio a esta seccion.
- Escribe TODO el contenido narrado completo, parrafo por parrafo, como texto listo para leer en camara. NO RESUMAS. Desarrolla cada idea COMPLETAMENTE
- Escribe TODOS los parrafos que necesites. Cada parrafo con 3-5 oraciones sustanciales. Esta seccion debe ser MUY EXTENSA
- Organizar en sub-bloques tematicos de 60-90 segundos cada uno. Cada sub-bloque responde UNA pregunta central y la desarrolla A FONDO
- Progresion ASCENDENTE obligatoria: cada punto debe ser mas impactante, revelador o importante que el anterior
- Incluir datos duros con fuentes: cifras, porcentajes, declaraciones textuales de expertos o involucrados, comparaciones con otros casos. CADA dato debe estar explicado y contextualizado
- Contextualizar cada dato: no solo dar el numero, explicar QUE SIGNIFICA y POR QUE IMPORTA para el espectador en su vida cotidiana
- Usar ejemplos concretos y analogias que hagan tangible la informacion abstracta. Poner ejemplos reales y cercanos
- Insertar micro-preguntas retoricas que mantengan al espectador pensando: "Y esto que significa para ti?" "Como es posible que esto pase?"
- Explorar las CAUSAS profundas: no solo que paso, sino POR QUE paso, quien se beneficia, quien pierde, que intereses estan detras
- Incluir datos comparativos: como esta la situacion en otros paises, como era antes vs como es ahora, que dicen las tendencias
- Pattern interrupt cada 45-60 segundos: indicar cambio de angulo de camara, nueva grafica, clip, zoom, o texto overlay nuevo
- NUNCA mas de 60 segundos con el mismo encuadre visual estatico
- Cerrar el bloque con un mini-gancho que conecte con la siguiente seccion
VISUAL: Alternar constantemente entre: presentador hablando a camara -> grafica/dato en pantalla completa -> clip/imagen/B-roll relevante -> presentador. Incluir texto overlay con datos clave, screenshots de fuentes, imagenes de referencia

## [~3:30-4:00] SECCION 6: CTA #1 SUSCRIPCION (entre el 40-50% del video)

NUNCA decir "suscribete y dale a la campanita" de forma generica ni robotica. El CTA debe sentirse como parte NATURAL de la conversacion.
- Escribir las 2-3 oraciones EXACTAS del CTA conectadas directamente con el contenido que se acaba de ver
- El CTA debe ser CONTEXTUAL: referirse al tema especifico del video y por que vale la pena seguir el canal para ese tipo de contenido
- Dar una razon concreta para suscribirse: "vamos a seguir investigando esto", "la semana que viene tenemos otro video sobre [tema relacionado]"
Ejemplos de estructura (adaptar al tema):
- "Si te interesa estar al dia con [TEMA ESPECIFICO], suscribete porque vamos a estar cubriendo cada actualizacion de esto semana a semana."
- "Si esto te esta pareciendo tan importante como a nosotros, un subscribe nos ayuda a seguir investigando estos temas que los grandes medios no cubren con esta profundidad."
- "Mira, este canal existe para darte este tipo de analisis que no encuentras en otro lado. Si quieres seguir recibiendo esto, ya sabes: suscribete y activa la campana."
VISUAL: Animacion sutil del boton de suscripcion integrada en la esquina. Maximo 5-7 segundos de visual del CTA. No interrumpir la narrativa visualmente

## [~5:00] SECCION 7: REHOOK #2

Evitar el "slump de mitad de video". Este es el segundo punto critico de abandono. La audiencia ya lleva 5 minutos y necesita una razon FUERTE para quedarse otros 5.
- Escribir 2-4 oraciones EXACTAS que funcionen como una mini-revelacion o giro narrativo
- La frase debe comunicar que lo mejor del video TODAVIA NO HA LLEGADO
- Crear la sensacion de que todo lo anterior fue solo la preparacion para lo que viene ahora
- Cambiar ligeramente el tono: si venia informativo, subir a apasionado; si venia serio, meter un dato sorprendente
Ejemplos de estructura (adaptar al tema):
- "Ahora, hay algo que la mayoria de los medios no estan cubriendo sobre este tema. Y honestamente, cuando lo descubri, me quede sin palabras."
- "Pero espera, porque todo lo que te acabo de contar es solo la mitad de la historia. Aqui es donde la cosa se pone realmente seria."
- "Ahora te voy a dar el dato que lo cambia todo. Y es algo que probablemente no has visto en ningun otro video o articulo."
- "Ok, lo que sigue es la parte mas importante de todo este video. Si te quedaste hasta aqui, creeme que valio la pena."
VISUAL: Pattern interrupt FUERTE y notable: cambio de musica o ambiente sonoro, nueva animacion o transicion especial, texto impactante en pantalla grande, cambio de iluminacion o encuadre del presentador

## [5:00-8:00] SECCION 8: DESARROLLO BLOQUE 2 (~450 palabras de dialogo)

Analisis profundo y perspectivas multiples. Esta seccion es lo que DIFERENCIA este video de simplemente leer la noticia en un portal. Aqui se agrega VALOR REAL. Debe ser TAN EXTENSA como el Bloque 1.
- Escribe TODO el contenido narrado completo, parrafo por parrafo. Escribe TODOS los parrafos que necesites para cubrir el tema A FONDO. NO RESUMAS
- Presentar multiples perspectivas sobre el tema: que dicen los que estan a favor, que dicen los criticos, que dicen los expertos independientes. Desarrolla CADA perspectiva con argumentos y datos, no solo la menciones
- Citar datos de fuentes oficiales, estudios, reportes, declaraciones publicas. Ser especifico con las fuentes. Incluir nombres de instituciones, fechas de reportes, cifras exactas
- Analizar el IMPACTO REAL en la vida cotidiana de las personas: como afecta al bolsillo, a la seguridad, a la salud, al futuro de la gente comun. Dar EJEMPLOS CONCRETOS y cercanos
- Hacer comparaciones detalladas con otros paises, epocas, o situaciones similares que den contexto y profundidad
- Si hay controversia, presentar ambos lados con datos solidos y dejar que el espectador reflexione con informacion completa
- Incluir analisis de causa-efecto profundo: por que paso esto, que lo provoco, que cadena de eventos llevo a esta situacion, quienes son responsables
- Explorar las CONSECUENCIAS a corto, mediano y largo plazo. Que va a pasar si esto continua. Que escenarios se abren
- Usar transiciones narrativas entre ideas: "Y esto nos lleva a otro punto crucial...", "Pero hay otro angulo que nadie esta mencionando..."
- Pattern interrupts cada 45-60 segundos
- Mantener la tension narrativa: cada revelacion debe construir sobre la anterior
VISUAL: Clips de declaraciones oficiales o de expertos, graficas comparativas detalladas, mapas con datos, screenshots de fuentes y reportes, imagenes de impacto, infografias, split screen cuando se comparan perspectivas

## [~8:00] SECCION 9: REHOOK #3

Ultimo rehook antes del cierre. Retener a la audiencia para el analisis final y la conclusion, que es donde se da el mayor valor.
- Escribir 2-3 oraciones EXACTAS que comuniquen que el cierre va a ser la parte mas valiosa del video
- Crear la sensacion de que todo lo anterior converge en una conclusion importante que el espectador NECESITA escuchar
- Anticipar que viene la opinion/analisis/proyeccion del canal, que es lo que el espectador no puede encontrar en otro lado
Ejemplos de estructura (adaptar al tema):
- "Y lo mas importante de todo esto es algo que nadie esta diciendo en voz alta. Dejame explicarte por que esto nos deberia importar a todos."
- "Pero aqui viene la parte que a mi mas me preocupa de todo este tema. Y creo que cuando lo escuches vas a entender por que."
- "Y esto nos lleva a la conclusion mas importante de todo lo que hemos visto hoy. Lo que viene es mi analisis personal de hacia donde va todo esto."
- "Ahora, despues de investigar todo esto a fondo, hay algo que me queda clarísimo. Y es algo que necesitas saber."

function esc(s){return(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function md(t){
  return esc(t).replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>')
    .replace(/^### (.+)$/gm,'<h4>$1</h4>').replace(/^## (.+)$/gm,'<h3>$1</h3>').replace(/^# (.+)$/gm,'<h2>$1</h2>')
    .replace(/^---$/gm,'<hr>').replace(/\n\n/g,'<br><br>').replace(/\n/g,'<br>');
}

function formatNewsDate(dateStr){
  if(!dateStr)return'';
  const d=new Date(dateStr);
  const today=new Date();today.setHours(0,0,0,0);
  const newsDate=new Date(d);newsDate.setHours(0,0,0,0);
  if(newsDate.getTime()===today.getTime())return'Hoy';
  const opts={month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'};
  return d.toLocaleDateString('es-MX',opts);
}

    case'sketch':return`Noticia: ${nt}\nAngulos elegidos: ${at}\n\nEres un guionista de sketches de noticias para @nosotros.news. Escribes guiones breves, faciles de grabar en casa, con humor inteligente.\n\nESTRUCTURA DEL SKETCH (seguir este orden exacto):\n\n## ESCENA — PERSONAJE A vs PERSONAJE B\n- Define dos personajes con posiciones opuestas sobre la noticia.\n- Nombre y descripcion breve de cada uno (ej: "Juan — el que siempre defiende al gobierno" / "Carlos — el esceptico que no le cree nada").\n- Escribe un dialogo corto entre ambos (maximo 6-8 lineas de dialogo total). Debe ser gracioso, satirico, exagerado pero que refleje las dos posturas reales sobre la noticia.\n- La escena debe ser MUY SIMPLE de grabar: dos personas hablando, sin escenografia especial, grabable en una sala o escritorio.\n- Indica si se puede reforzar con material audiovisual intercalado (ej: "Insertar clip/imagen de [referencia al tema]").\n\n## CONTEXTO A CAMARA\n- Despues de la escena, el presentador habla DIRECTO a camara.\n- Explica la noticia real con datos concretos: que paso, quienes, donde, por que importa.\n- Tono serio pero accesible. Entre 150 y 250 palabras.\n- Si aplica, menciona fuentes o datos duros.\n- SIEMPRE cierra el contexto con una conclusion de la noticia: que significa, que sigue, o que impacto tiene. No dejes la noticia sin cerrar.\n\n## CIERRE\n- Despues de la conclusion de la noticia, termina SIEMPRE con el CTA exacto: "Siguenos para mas noticias."\n\n## COPY REDES\n- Maximo 280 caracteres. Resumen directo de la noticia, sin emojis, sin CTA. Termina con 3 hashtags.\n\n## TITULO YOUTUBE\n- Titulo SEO optimizado, maximo 60 caracteres, que genere curiosidad.\n\nGenera el sketch completo. Responde SOLO con el guion, sin explicaciones adicionales.`;
    case'nr':return`Noticia: ${nt}\nAngulos elegidos: ${at}\n\nGenera una Nota de Investigacion con estos elementos:\n- Hook (gancho que atrape)\n- Contexto general\n- Contexto a fondo\n- Diferentes posturas sobre el tema\n- Cierre\n- Copy redes sociales: 280 caracteres\n- Titulo YouTube`;

async function analyzeResult(){
  S.analysisLoading=true;S.analysis=null;render();
  const prompt=`Analiza el siguiente contenido para redes sociales y evalua su potencial de viralidad.

CONTENIDO:
${S.result}

Responde SOLO con JSON valido en este formato exacto:
{"score":7,"engagement":8,"news_quality":6,"writing":7,"observations":["observacion 1","observacion 2","observacion 3"]}

Criterios de evaluacion:
- score: Calificacion general de viralidad del 1 al 10
- engagement: Potencial de interaccion (likes, comentarios, compartidos). Evalua si el gancho atrapa, si genera curiosidad, si invita a interactuar.
- news_quality: Calidad de la noticia. Evalua relevancia, datos concretos, fuentes, actualidad.
- writing: Calidad de redaccion. Evalua claridad, tono, estructura, longitud adecuada, ortografia.
- observations: Array de 3-5 observaciones especificas y accionables para mejorar el contenido. Se concreto: "El slide 1 tiene 15 palabras, reducir a 10" en vez de "mejorar el gancho".

Se critico y honesto. Un 10 es practicamente imposible.`;
  try{
    const txt=await apiGen(prompt);
    const parsed=pJ(txt);
    if(!parsed||!parsed.score)throw new Error('No se pudo analizar');
    S.analysis=parsed;
  }catch(e){S.err='Error al analizar: '+e.message;S.analysis=null}
  S.analysisLoading=false;render();
}

async function improveResult(){
  if(!S.analysis)return;
  const userAdj=(document.getElementById('userAdjustments')||{}).value||'';
  S.phase='loading';S.ltxt='Mejorando contenido basado en observaciones...';render();
  const obs=S.analysis.observations.join('\n- ');
  let adjustBlock='';
  if(userAdj.trim()){adjustBlock=`\n\nAjustes adicionales del usuario (PRIORIDAD ALTA, aplica estos cambios obligatoriamente):\n${userAdj.trim()}`}
  const prompt=`Aqui esta el contenido original:

${S.result}

Un analisis de viralidad detecto estas observaciones para mejorar:
- ${obs}${adjustBlock}

Reescribe el contenido COMPLETO aplicando TODAS las observaciones${userAdj.trim()?' y los ajustes del usuario':''}. Mantiene el mismo formato y estructura pero mejora cada punto senalado. Responde SOLO con el contenido mejorado, sin explicaciones.`;
  try{
    const txt=await apiGen(prompt,SYS,S.fid||S.manual_format);
    S.result=txt;S.analysis=null;S.analysisLoading=false;S.phase='result';
  }catch(e){S.err='Error al mejorar: '+e.message;S.phase='result'}
  render();
}

function cpRes(){
  const text=S.result;
  if(navigator.clipboard&&navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(()=>showCopied()).catch(()=>fallbackCopy(text));
  }else{fallbackCopy(text)}
}
function cpText(btn){
  const text=btn.parentElement.querySelector('.result-content').getAttribute('data-raw')||btn.parentElement.querySelector('.result-content').textContent;
  if(navigator.clipboard&&navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(()=>{btn.textContent='Copiado!';setTimeout(()=>btn.textContent='<i class="feather" data-icon="list" style="display:inline-block;width:1em;height:1em;color:currentColor" aria-hidden="true"></i> Copiar',2000)}).catch(()=>fallbackCopy(text));
  }else{fallbackCopy(text)}
}
function fallbackCopy(text){
  const ta=document.createElement('textarea');ta.value=text;ta.style.cssText='position:fixed;opacity:0';
  document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);showCopied();
}
function showCopied(){const b=document.querySelector('.copy-btn');if(b){b.textContent='Copiado!';setTimeout(()=>b.textContent='<i class="feather" data-icon="list" style="display:inline-block;width:1em;height:1em;color:currentColor" aria-hidden="true"></i> Copiar',2000)}}
